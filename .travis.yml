language: php

php:
  - 7.3
  - 7.4
  - 7.4snapshot
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
    - php: 7.4snapshot

install:
  - composer install
  - curl -L https://github.com/phpstan/phpstan/releases/download/0.12.9/phpstan.phar -o phpstan
  - chmod +x phpstan

script:
  - vendor/bin/phpunit --coverage-text
  - ./phpstan analyse

after_success:
  - composer require php-coveralls/php-coveralls
  - travis_retry vendor/bin/php-coveralls
